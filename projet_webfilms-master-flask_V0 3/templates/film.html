{% extends "common_layout.html" %}

{% block head %}
<style>
  /* Custom styles */
  .movie-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 1200px;
    margin: auto;
    padding: 20px;
  }
  .movie-card {
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 20px;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    margin-bottom: 20px;
    border-radius: 5px;
    background: #fff;
    color: #000;
  }
  .movie-image {
    width: 300px;
    object-fit: cover;
    border-radius: 5px 0 0 5px;
  }
  .movie-content {
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
  }
  .movie-title {
    font-size: 24px;
    margin-bottom: 0.5em;
  }
  .movie-info {
    font-size: 16px;
    margin-bottom: 0.5em;
  }
  .movie-description {
    font-size: 16px;
  }
</style>
{% endblock %}

{% block content %}
<nav class="navbar">
    <img src="{{ url_for('static', filename='your-logo-filename.png') }}" alt="Logo">
</nav>

<div class="movie-container">
  {% for titre, annee, genre, real, note, description, affiche in film %}
  <div class="movie-card">
    <img class="movie-image" src="{{ affiche }}" alt="{{ titre }} Poster">
    <div class="movie-content">
      <div class="movie-title">{{ titre }}</div>
      <div class="movie-info">{{ annee }} | {{ genre }} | {{ real }} | Rating: {{ note }}</div>
      <p class="movie-description">{{ description }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
