{% extends "common_layout.html" %}
{% block title %} Review Film {% endblock %}

{% block container %}

<style>
  .movie-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .movie-card {
    width: 300px;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 5px;
    background: #fff;
  }
  .movie-card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }
  .movie-image {
    width: 100%;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
  }
  .movie-content {
    padding: 10px;
  }
  .movie-title {
    font-size: 18px;
    font-weight: bold;
  }
  .movie-info {
    font-size: 14px;
    color: #555;
  }
  .movie-description {
    margin-top: 10px;
    font-size: 14px;
    color: #333;
  }
</style>

<div class="movie-container">
  {% for titre, annee, genre, real, note, description, affiche in film %}
  <div class="movie-card">
    <img class="movie-image" src="https://www.themoviedb.org/t/p/w300_and_h450_bestv2{{ affiche }}" alt="Movie Poster">
    <div class="movie-content">
      <div class="movie-title">{{ titre }}</div>
      <div class="movie-info">{{ annee }} | {{ genre }} | {{ real }} | Rating: {{ note }}</div>
      <p class="movie-description">{{ description }}</p>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
