{% extends "common_layout.html" %}
{% block title %} Liste des Réalisateurs {% endblock %}

{% block container %}


<h1 class="title is-1">Liste des Réalisateurs</h1>

<table class="table is-narrow is-hoverable is-bordered">
    <thead><tr><td><b>Titre</b></td><td><b>Année</b></td><td><b>Pays</b></td></thead>
    <tbody>
    {% for nom, naissance, pays in reals %}
        <tr><td>{{ nom }}</td><td>{{ naissance }}</td><td>{{ pays }}</td></tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
